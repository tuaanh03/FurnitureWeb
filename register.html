<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				<form class="login100-form validate-form">
					<a href="/index.html">
						<img src="/assets/img/vaticon.png" alt="" class="logo-login" >
					</a>
					
					<span class="login100-form-title p-b-43">
						Đăng ký
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Yêu cầu nhập tài khoản">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Họ và tên</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Yêu cầu nhập Email: ex@abc.xyz">
						<input class="input100" type="text" name="email" id = "email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>

					

					<div class="wrap-input100 validate-input" data-validate="Yêu cầu số điện thoại">
						<input class="input100" type="text" name="phone" id="phone">
						<span class="focus-input100"></span>
						<span class="label-input100">Số điện thoại</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Yêu cầu mật khẩu">
						<input class="input100" type="password" name="pass" id="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Mật khẩu
							<!-- <div id="eye" style="float: right; margin-right: 10px;">
								<i class="fa fa-eye" ></i>
							</div> -->
						</span>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="Yêu cầu mật khẩu">
						<input class="input100" type="password" name="pass2" id="pass2">
						<span class="focus-input100"></span>
						<span class="label-input100">Xác minh mật khẩu 
							<!-- <div id="eye" style="float: right; margin-right: 10px;">
								<i class="fa fa-eye"></i>
							</div> -->
						</span>
					</div>

					<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" >
							<label class="label-checkbox100" for="ckb1" style="padding: 20px;">
								Tôi đã đọc và đồng ý với <a href="" style="color:blue;">Quy định sử dụng</a>
							</label>

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="register()">
							Đăng ký
						</button>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<!-- <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Bạn đã có tài khoản
							</label> -->
							<a href="#" class="txt1">
								Bạn đã có tài khoản ?
							</a>
						</div>

						<div>
							<a href="login.html" class="txt1">
								Đăng nhập ngay
							</a>
						</div>
					</div>
			
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							hoặc đăng kí bằng
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg3 m-r-5">
							<i class="fa fa-google" aria-hidden="true"></i>
						</a>

					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-03.jpg');">
					<div class="content">
						<h1 style="padding: 20px;">Vũ Anh Toàn <span>Furniture</span></h1>
						<a href="index.html">Khám phá</a>
					</div>
				</div>
			</div>
		</div>
	</div>
